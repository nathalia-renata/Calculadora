<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="Quadrado">
        <h1>Calculadora Online</h1>
        <div class="num">
            <input type="number" id="num1" placeholder="Digite o primeiro número">
            <input type="number" id="num2" placeholder="Digite o segundo número">
        </div>
        <div class="botoes">
            <button onclick="soma()">+</button>
            <button onclick="subtracao()">-</button>
            <button onclick="multiplicacao()">*</button>
            <button onclick="divisao()">/</button>
            <button onclick="raiz()">Raiz Quadrada</button>
        </div>
        <p>Para obter a raiz quadrada, digite apenas no primeiro campo.</p>
    </div>
    <h2>Desenvolvido por: Nathália Renata</h2> 
</body>
</html>
